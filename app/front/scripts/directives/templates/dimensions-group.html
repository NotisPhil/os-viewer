<div class="col-xs-12">
    <div>Group</div>
    <div class="row">
        <div class="col-xs-12">
            <div id="dimensions-group" class="btn-group">
                <button
                    type="button"
                    class="btn"
                    ng-repeat="group in dimensions.items | orderBy:'name'"
                    ng-class="{'btn-success active': (dimensions.current.groups.indexOf(group.key) >= 0), 'btn-default': (dimensions.current.groups.indexOf(group.key) < 0)}"
                    ng-click="dimensions.current.changeGroup(group.key)"
                >{{group.name}}</button>
            </div>
        </div>
    </div>
</div>
