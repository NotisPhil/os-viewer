<div class="x-filtered-by" ng-if="filters.length > 0">
  <strong>Filtered by</strong>
  <span class="x-single-filter" ng-repeat="filter in filters">
      {{ filter.dimensionLabel }}: {{ filter.valueLabel }}
      <i class="glyphicon glyphicon-remove-circle" ng-click="clearFilter(filter.dimensionKey)"></i>
  </span>
</div>
