{% raw %}
<nav class="navbar navbar-inverse x-page-header" ng-controller="HeaderController">
  <div class="navbar-header navbar-header-full-width">
    <ul class="nav navbar-nav pull-right">
      <li><a href="http://fiscal.dataprotocols.org/spec/">Fiscal Data Package Spec</a></li>
      <li><a href="http://community.openspending.org/next/">OpenSpending Next</a></li>

      <li ng-if="!login.isLoggedIn" class="user"><a ng-click="login.login()">Login / Register</a></li>
      <li ng-if="login.isLoggedIn" class="user dropdown">
        <a href="javascript:void(0);" ng-click="isLoginMenuShown = !isLoginMenuShown">{{ login.name }}</a>
        <ul class="user-menu"
          ng-show="isLoginMenuShown"
          ng-style="{'background-image': 'url(' + login.avatar + ')'}">
            <li class="name">{{ login.name }}</li>
            <li class="logout"><a href="javascript:void(0);" ng-click="login.logout()">Logout</a></li>
        </ul>
      </li>
    </ul>
    <a class="navbar-brand navbar-brand-black" href="#">OS Viewer</a>
  </div>
</nav>
{% endraw %}
